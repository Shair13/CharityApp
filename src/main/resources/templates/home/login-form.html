<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragments :: navBar"></nav>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form th:method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" />
            <a th:href="@{/reminder}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zaloguj się</button>
            <a th:href="@{/registration}" class="btn btn--without-border">Załóż konto</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</section>

<footer th:replace="fragments/fragments :: footer"></footer>

</body>
</html>
