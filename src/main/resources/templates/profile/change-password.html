<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}"></head>
<body>

<header th:replace="~{fragments/profile :: profile-header}"></header>

<section class="steps">
    <h2>Zmień hasło</h2>
    <form th:action="@{/profile/password}"  th:object="${userDTO}" method="POST">
        <input type="hidden" th:field="*{id}" name="id"/>
        <div class="form-group">
            <input type="password" name="password" placeholder="Nowe hasło" />
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło">
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Aktualizuj</button>
            <a th:href="@{/profile}" class="btn">Cofnij</a>
        </div>
    </form>
</section>
</body>
</html>
