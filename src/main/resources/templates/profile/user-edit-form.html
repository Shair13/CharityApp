<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>

<header th:replace="fragments/profile :: profile-header"></header>
<section class="steps">
    <h2>Edytuj Twoje Dane</h2>
    <form th:action="@{/profile/edit}"  th:object="${userDTO}" method="POST">
        <input type="hidden" th:field="*{id}" name="id"/>
        <input type="hidden" th:field="*{enabled}" name="enabled"/>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" name="firstName" placeholder="ImiÄ™" />
        </div>
        <div class="form-group">
            <input th:field="*{email}" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Aktualizuj</button>
            <a th:href="@{/profile}" class="btn">Cofnij</a>
        </div>
    </form>
</section>


</body>
</html>
