<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="profile-header">
    <nav class="container container--70">
        <ul class="nav--actions">
            <li class="logged-user">
                <span th:text="${#authentication.name}"></span>
                <ul class="dropdown">
                    <li><a th:href="@{/profile}">Profil</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a th:href="@{/dashboard}">Panel Admina</a></li>
                    <li><a th:href="@{/profile/donations}">Moje zbiórki</a></li>
                    <li><a th:href="@{/donation}">Nowa zbiórka</a></li>
                    <li>
                        <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}"
                              method="post">
                            <input type="submit" value="Wyloguj">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/profile/edit}" class="btn btn--without-border">Zmień dane</a></li>
            <li><a th:href="@{/profile/password}" class="btn btn--without-border">Zmień hasło</a></li>
            <li><a th:href="@{/profile/donations}" class="btn btn--without-border">Zbiórki</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
